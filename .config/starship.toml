# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$all\
$git_branch\
$git_status\
$character
"""

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = 'ÓÇ† '
style = "bold purple"
truncation_length = 40
truncation_symbol = ''

[azure]
disabled = false
format = '[$symbol($subscription | $username)]($style) '
symbol = 'Û∞†Ö '
style = 'blue bold'

[azure.subscription_aliases]
AZ-AS-SUB-EX-N-SEQ01572-DE-Deployment-Engine-DEV = "01572 (cptdev)"
AZ-AS-SUB-EX-N-SEQ02548-DEV = "02548 (capi)"
AZ-AS-SUB-EX-N-SEQ02966-DEV = "02966 (nextra)"
AZ-AS-SUB-EX-N-SEQ01561-DE-Deployment-Engine-DEV = "01561 (deng)"
AZ-AS-SUB-EX-N-SEQ02332-DE-Deployment-Engine-DEV = "2332 (cptci)"

[kubernetes]
format = '[‚õµ($cluster in )$context \($namespace\)]($style) | '
disabled = false
style = "dimmed green"
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "üíî " },
]

[terraform]
disabled = true
